<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <Style>
    body, btn, form-control {
  font-size: 16px;
  font-family: Verdana;
}

div {
  margin-bottom: 3px;
}
    </Style>
  </head>
  <body>
  
    <h3>Serialization demo</h3>
    <p>
      Simple demo demonstrating serialization.
    </p>
    
    <p>
      Create Person object by typing in first name and last name. Then click <strong>serialize</strong>
    </p>
    
    <div>
      <label for="first-name">First name:</label>
      <input type="text" class="form-control" id="first-name" />
    </div>
    <div>
      <label for="last-name">Last name:</label>
      <input type="text" class="form-control" id="last-name" />
    </div>
    <div>
      <button type="button" class="btn" id="serialize">Serialize</button>
    </div>
    <p></p>
    <div>
      <label for="raw-json">Raw JSON:</label>
    </div>
    <p>
      Update the JSON text if you like. Click <strong>Deserialize</strong> to display the object.
    </p>
    <div>
      <textarea type="text" class="form-control" id="raw-json" rows="6" cols="40">
      </textarea>
    </div>
    <div>
      <button type="button" class="btn" id="deserialize">Deserialize</button>
    
    </div>
    <div>
      <span>Person:</span>
      <span id="person"></span>
    </div>
	
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>


  <script>
$(function() {
    $('#serialize').click(function() {
      var person = new Object();
      person.firstName = $('#first-name').val();
      person.lastName = $('#last-name').val();
  
      // Serialize
      var jsonString = JSON.stringify(person);
      $('#raw-json').val(jsonString);
    });
    
    $('#deserialize').click(function() {
      var jsonString = $('#raw-json').val();
      var person = JSON.parse(jsonString);
      $('#person').html('<br />First name: ' + person.firstName
                        + '<br />Last name: ' + person.lastName
                       );
    });
  });
  </script>
  </body>
</html>
